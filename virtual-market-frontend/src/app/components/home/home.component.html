<nav class="navbar navbar-light bg-light">
  <div class="container">
    VirtualMarket, una alternativa diferente.
    <form class="form-inline">
      <label [ngStyle]="show_user"><strong>Usuario: {{user_name}}</strong></label>
      <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" (click)="btn_login()">{{header_button_text}}</button> 
    </form>
  </div>

<div style="width: 100%; height: 100vh; background: url(../../../assets/img/background_home.jpg) no-repeat center top; background-size: cover;">
  <div class="row justify-content-center" style="height: 250px;">
    <div class="col-10" style="height: 100%;">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="height: 100%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="header_products[current_index_header]" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-next" (click)="btn_next()" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-10">
      <h2>Te Ofrecemos</h2>
      <div class="row">
        <div class ="col" *ngFor="let product of products_list">
          <div class="product-top">
            <img [src]="'http://localhost:4000/' + product['image_path']" style="height: 150px;">
            <div clas="overlay">
              <button type="button" (click)="btn_view_detail(product['_id'])" class="btn btn-secondary" title="Ver Detalle"><i class="fa fa-eye" ></i></button>
              <!-- <button type="button" (click)="btn_add_to_cart(product['_id'])" style="margin-left: 5px;" class="btn btn-secondary" title="Añadir al Carrito de Compras"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button> -->
            </div>
          </div>
          <div class="product-bottom text-center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <h3>{{product["name"]}}</h3>
            <h5>Precio: S/ {{product["price"]}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
