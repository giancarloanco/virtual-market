<div style="width: 100%; height: 100vh; background: url(../../../assets/img/background_home.jpg) no-repeat center top; background-size: cover;">
  <!-- MAIN -->
   <div class="container py-3" style="margin-top: 20px;">
      <h2>
        Nuevo Usuario
      </h2>
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="nameHelp" [(ngModel)]="name_prod" name="name_prod_i">
            <small id="nameHelp" class="form-text text-muted">Escriba su nombre.</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Apellidos:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="last_nameHelp" [(ngModel)]="last_name" name="name_prod_i">
            <small id="last_nameHelp" class="form-text text-muted">Escriba sus Apellidos.</small>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Correo:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="email_prod" name="price_prod_i">
            <small id="emailHelp" class="form-text text-muted">Escriba su correo electrónico.</small>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contraseña:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" aria-describedby="passwordHelp" [(ngModel)]="password_prod" name="price_prod_i">
            <small id="passwordHelp" class="form-text text-muted">Escriba una contraseña segura.</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Teléfono:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-describedby="phoneHelp" [(ngModel)]="phone_user" name="price_prod_i">
            <small id="phoneHelp" class="form-text text-muted">Escriba su número de teléfono.</small>
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Envío:</label>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Dirección</label>
            <input type="text" class="form-control" id="inputCity" [ngStyle]="address_prod">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Arequipa</option>
              <option>Lima</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Código Postal</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Opcional">
          </div>
        </div>
  
        <input type="submit" value="Crear Usuario" (click)="btn_create_product()">

        <div class="alert alert-success" role="alert" [ngStyle] = "show_success">
          Usuario creado correctamente.
        </div>
       
      </form>
    
  </div>
 
</div>
