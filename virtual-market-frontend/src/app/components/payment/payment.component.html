<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Top Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="assets/img/logo.PNG" class="img-thumbnail" style="height: 60px; width: 60px; border-radius: 100%; margin-right: 15px;">
    <a class="navbar-brand" href="#">VirtualMarket</a>
    <form class="form-inline">
        <!--   <input class="form-control mr-sm-2" type="search" placeholder="Escribe aquí para buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>-->
          <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" (click)="btn_login()">Ir a Login</button> 
        </form>
</nav>    

<div style="width: 100%; height: 100vh; background: url(../../../assets/img/background_home.jpg) no-repeat center top; background-size: cover;">
  <!-- MAIN -->
  <div class="menus" >
      <!-- Content -->
      <article>        
          <button mat-button [matMenuTriggerFor]="menu">Categorias</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Frutas</button>
            <button mat-menu-item>Verduras</button>
            <button mat-menu-item>Tubérculos</button>
            <button mat-menu-item>Otros</button>
          </mat-menu>
      </article>
  </div>  

  <div class="container py-4">
    <div class="card" style="width: 18rem;">
      <div class="row">
        <img style="margin-left: 25px; margin-top: 10px;" src="assets/img/user_img.png" width="50" height="50">
        <div class="card-body">
          <h5 class="card-title">{{user_name}}.</h5>
        </div>
      </div>
    </div>

    

    <div class="py-2">
      <h2>
        Proceder con el Pago
      </h2>
      <form>
        <h2>
            Total: S/ {{total_price}}
          </h2>
          
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-10">
              <select id="payment_type" name="payment_type_name" (change)="selector_change($event.target.value)">
                <option value="0">Al momento de la entrega</option>
                <option value="1">Tarjeta</option>
              </select>
            </div>
          </div>
        
          <div [ngStyle] = "show_card_payment">

          
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Número de Tarjeta</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" aria-describedby="cardHelp">
                <small id="cardHelp" class="form-text text-muted">Escriba el número de su tarjeta.</small>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha de Vencimiento</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" aria-describedby="dateHelp">
                <small id="dateHelp" class="form-text text-muted">Escriba la fecha de Vencimiento que aparece en su Tarjeta.</small>
                </div>
            </div> 

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CSV</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" aria-describedby="csvHelp">
                <small id="csvHelp" class="form-text text-muted">Escriba el CSV, aparece al reverso de su Tarjeta.</small>
                </div>
            </div> 
            </div>

            <div class="alert alert-success" role="alert" [ngStyle] = "show_success">
                Orden creada correctamente.
            </div>

        
          <input type="submit" value="Pagar" (click) = "btn_pay()">
      
      </form>
    </div>
  </div>

</div>
