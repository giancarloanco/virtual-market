<div class="login-screen">
    <div class="login-box">
        <img src="assets/img/logo.PNG" class="avatar" alt="Avatar Image">
        <h1>Iniciar Sesión</h1>
        <form (submit)="login(username, password)">
            <label [ngStyle]="show_wrong_user"  style="color: tomato; text-align: center; margin-bottom: 10px;">¡Datos Incorrectos!</label>
            <!-- USERNAME INPUT -->
            <input type="text" placeholder="Nombre de Usuario" id="username" #username required>
            <!-- PASSWORD INPUT --> 
            <input type="password" placeholder="Contraseña" id="password" #password required>            
            <input type="submit" value="Ingresar">
            <a href="/login">¿Perdiste tu contraseña?</a><br>
            <a href="/login">¿No tengo una cuenta?</a>
        </form>
    </div>
</div>
