<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Top Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="assets/img/logo.PNG" class="img-thumbnail" style="height: 60px; width: 60px; border-radius: 100%; margin-right: 15px;">
    <a class="navbar-brand" href="#">VirtualMarket</a>
</nav>    

<nav class="navbar navbar-light bg-light">
    VirtualMarket, una alternativa diferente.
    <form class="form-inline">
        <!--   <input class="form-control mr-sm-2" type="search" placeholder="Escribe aquí para buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>-->
          <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" (click)="btn_login()">Ir a Login</button> 
    </form>

</nav>

<div style="width: 100%; height: 100vh; background: url(../../../assets/img/background_home.jpg) no-repeat center top; background-size: cover;">
<!-- MAIN -->
    <div class="menus" >
        <!-- Content -->
        <article>        
            <button mat-button [matMenuTriggerFor]="menu">Categorias</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Frutas</button>
                <button mat-menu-item>Verduras</button>
                <button mat-menu-item>Tubérculos</button>
                <button mat-menu-item>Otros</button>
            </mat-menu>
        </article>
    </div>



    <div class ="container">
        <div class="card">
            <div class="card-body">
                <div class ="row">
                    <div class="col-md-5">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" [src]="'http://localhost:4000/' + product_data['image_path']" alt="First slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <p class="newarrival text-center">NUEVO</p>
                        <h2>{{product_data['name']}}</h2>
                        <p>Descripción: {{product_data['description']}}</p>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>

                        <p class="price">S/ {{product_data['price']}}</p>
                        <p><b>Tipo:</b> {{product_data['category']}}</p>
                        <p><b>Disponibilidad:</b> Stock</p>
                        <label>Cantidad:</label>
                        <input type="text" value="{{num_items}}">
                        <button type="button" class="btn btn-default cart" (click)="btn_add_to_cart()" >
                            Añadir al Carrito
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="py-4">
            <div class="col">
                <h1>Preguntas y Respuestas</h1>
                <input class="form-question" id="question-form" type="text" placeholder="Escribe aquí una pregunta..." aria-label="Search" [(ngModel)]="ask">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" (click)="btn_ask()">Preguntar</button> 
            </div>
        </div>
    </div>


</div>
